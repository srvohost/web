<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">

    <style type=text/css>
        body {
            font-family: 'Love Ya Like A Sister', cursive;
            background: #1e2129;

        h1 {

        }
        .wrap {
            position: fixed;

		img{width:100%;max-width:250px}

        }        
        .copy {
            padding: .5rem 1rem;
            font-size: 14px
        }

</head>
<body>
    <div class=wrap>
        <section class=content>
            <h1>OOPS! Page error!</h1><img src=e404.png><div class=desc>Look like something wrong!<br>The page you were looking for is not here.</div><hr><div class=copy>Copyright &copy; 2019. All Rights Reserved.</div>
